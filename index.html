<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LakaGanth Portfolio</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <a class="ham" href="#">
        <img src="img/Menu hamburger.png" alt="menu hamburger icon"
      /></a>
      <div class="nav">
        <a class=" close" href="#">
          <img src="img/menuClose.png" alt="menu hamburger icon"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Bio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section role="banner" class="welcome-msg">
        <h2>Hi, I'm <span>Lakshmi Mohan</span>.</h2>
        <h3>I'm a <span>frontend developer</span></h3>
        <button class="btn-more"><a href="#"> Read More</a></button>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <script>
      const nav = document.querySelector(".nav");

      document.querySelector(".ham").addEventListener("click", () => {
        if (!nav.classList.contains("active")) {
          TweenMax.fromTo(
            nav,
            0.051,
            { visibility: "hidden" },
            { visibility: "visible" }
          );
          nav.classList.add("active");
        }
      });

      document.querySelector(".close").addEventListener("click", () => {
        if (nav.classList.contains("active")) {
          TweenMax.fromTo(
            nav,
            0.051,
            { visibility: "visible" },
            { visibility: "hidden" }
          );
          nav.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
